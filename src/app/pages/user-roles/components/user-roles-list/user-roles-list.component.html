<div class="row w-100 mt-4 mb-4">

  <div class="row w-25 ml-2 mb-2" *ngIf="(userRoles$ | async).length > 0">
      <div class="input-group">
          <mat-form-field class="w-100">
              <input matInput type="text"  placeholder="Search" (keyup)="searchingItems($event)">
            </mat-form-field>
          
      </div>
  </div>

  <div class="row w-100 ml-2">
      <mat-card class="w-100 mb-4 p-0" *ngIf="(userRoles$ | async).length > 0">
    <!-- <div class="card w-100 mb-4" *ngIf="(userRoles$ | async).length > 0" > -->
        <table class="table table-hover table-visualization">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="width-10">Actions</th>
                  </tr>
            </thead>
            <tbody>
             <tr *ngFor="let role of ((userRoles$ | async) |
             filterBy: ['name'] : searchText |
             paginate: { itemsPerPage: itemsPerPage, currentPage: page});trackBy: trackByFn;">
               <td> {{role.name}} </td>
               <td> {{role.description}} </td>
               <td> 
                  <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  matTooltip="More actions on userRole">
                <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
      
                    <button mat-menu-item
                    (click)="editUserRole(role)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
      
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete Record</span>
                    </button>
      
                  </mat-menu>

               </td>
             </tr>
            </tbody>
            <tfoot *ngIf="(userRoles$ | async)">
              <tr *ngIf="(userRoles$ | async)">
                <td [attr.colspan]="5">
                  <app-pagination
                    [itemsPerPage]="itemsPerPage"
                    [pageInterval]="itemsPerPage"
                    [pageIntervalFactor]="1"
                    [currentPage]="page"
                    [dataArray]="(userRoles$ | async)"
                    [maxSize]="(userRoles$ | async).length"
                    (changeCurrentPage)="onCurrentPageUpdate($event)"
                    (updateItemsPerPage)="onUpdatePageSize($event)">
                  </app-pagination>
                </td>
              </tr>
            </tfoot>
          </table>
    <!-- </div> -->
  </mat-card>
  </div>


  <div class="row w-100 ml-2" *ngIf="(userRoles$ | async).length < 1">
      <div class="w-100">
          <app-no-data-error
          [errorMessage]="'No data was found in the server'"
          ></app-no-data-error>
      </div>
  </div>

</div>

<div class="right-corder-container">
  <button mat-fab color="primary" matTooltip="Add userRole" class="font-x-large" [routerLink]="'/userRoles/add'">+</button>
</div>
