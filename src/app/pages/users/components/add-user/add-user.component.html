<div class="row w-100 mt-4 mb-4">
  <div class="card w-100 mb-4">
    <div class="card-body">
      <div class="col">
        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Username *" title="Username" [(ngModel)]="userInfo.username">
        </div>

        <div class="row mt-4">
          <input type="email" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Email *" title="Email" [(ngModel)]="userInfo.email">
        </div>

        <div class="row mt-4">
          <input type="password" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Password *" title="Password" [(ngModel)]="userInfo.password">
        </div>

        <div class="row mt-4">
          <input type="password" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Repeat Password *" title="Repeat Password" [(ngModel)]="comfirmPassword" (change)="onchangeConfirmPassword($event)">
        </div>

        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Phone Number" title="Phone Number" [(ngModel)]="userInfo.phone">
        </div>

        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Job Title" title="Job Title" [(ngModel)]="userInfo.jobtitle">
        </div>

        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="First Name *" title="First Name" [(ngModel)]="userInfo.firstname">
        </div>

        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Middle Name" title="Middle Name" [(ngModel)]="userInfo.middlename">
        </div>

        <div class="row mt-4">
          <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
          placeholder="Sur Name *" title="Sur Name" [(ngModel)]="userInfo.surname">
        </div>

        <div class="row mt-4">
          <div class="w-100">
              <app-available-selected
              [nameSpaceTitle]="'User Roles'"
              [availableItems]="userRoles"
              [selectedItems]="userInfo.role"
              (changesOnSelectedItems)="recieveSelectedItems($event)"
              ></app-available-selected>
          </div>
            
        </div>

        <div class="row mt-4">
          <div class="btn btn-primary" (click)="saveUserInfo()">Save</div>
          <div class="btn btn-light ml-4" [routerLink]="'/' + (currentSectionSelection$ | async)">Cancel</div>
        </div>
        
      </div>
    </div>
  </div>
</div>
