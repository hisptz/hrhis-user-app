<div class="container-fluid" style="margin-top: 55px;">
  <div class="row">
    <div class="col-sm-2">
        <mat-card class="w-100 p-0 mt-4">
        <ul class="list-group">
            <li matRipple class="list-group-item list-group-item-action"
              *ngFor="let section of (userSections$ | async)"
              [ngClass]="{'user-section-selected':section.id === (currentSectionSelection$ | async)}"
              [routerLink]="'/' + section.id"
              (click)="toggoleSection(section.id)"> 
              {{ section.name }}
            </li>
      </ul>
    </mat-card>
    </div>
    <div class="col-sm-10">
          <router-outlet></router-outlet>
    </div>
  </div>
</div>
