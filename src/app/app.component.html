        <div class="row">
          <div class="col-sm-2">
              <ul class="list-group mt-4">
                  <li class="list-group-item list-group-item-action"
                    *ngFor="let section of (userSections$ | async)"
                    [ngClass]="{'user-section-selected':section.id === (currentSectionSelection$ | async)}"
                    [routerLink]="'/' + section.id"
                    (click)="toggoleSection(section.id)"> 
                    {{ section.name }}
                  </li>
            </ul>
          </div>
          <div class="col-sm-10">
                <router-outlet></router-outlet>
          </div>
        </div>
      </div>
