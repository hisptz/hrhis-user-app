<div class="snackbar  animated"
  [ngClass]="{'fadeInUp': showNotification,
                'snack-bar-color-success': isSuccessful,
                'snack-bar-color-error': isError,
                'snack-bar-color-warning': isOffline,
              'fadeInDown': !showNotification}"
     [ngStyle]="{'visibility': showNotification ? 'visible': 'hidden'}"
>
  {{notificationProperties}}
</div>
